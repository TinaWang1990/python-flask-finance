{% extends "layout.html" %}

{% block title %}
    Buy Stock
{% endblock %}

{% block main %}
    <h3 class="text-center">Buy Stock</h3>
    <form action="/buy" method="post">
        <div class="form-group">
            <lable>Stock's Symbol:</lable>
            <input autocomplete="off" autofocus class="form-control" name="symbol" type="text">
        </div>
        <div class="form-group">
            <label>Share numbers:</label>
            <input autocomplete="off" autofocus class="form-control" name="shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
