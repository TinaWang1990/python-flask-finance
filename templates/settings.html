{% extends "layout.html" %}

{% block title %}
    Settings
{% endblock %}

{% block main %}
    <h3 class="text-center">Settings</h3>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-12 text-left">
                <h5>Change your password:</h5>
                <form action="/settings" method="post">
                    <div class="form-group">
                        <input class="form-control" name="cpassword" placeholder="Current Password" type="password" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="npassword" placeholder="New Password" type="password" required>
                        <p>{{msg}}</p>
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="confirmation" placeholder="Confirm New Password" type="password" required>
                    </div>
                    <div>
                       <small>password must have at least 8 characters, contains numbers and capitical letters</small>
                    </div>
                    <button class="btn btn-primary" type="submit">Update</button>
                </form>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-12 text-left">
                <h5>Add Additional Cash:</h5>
                <form action="/addcash" method="post" class="text-left">
                    <div class="form-group">
                        <input autocomplete="off" class="form-control" name="cash" placeholder="Cash Amount" type="number" required>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
